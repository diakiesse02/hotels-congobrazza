<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Hôtels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f3f3f3;
    }

    .login-section, .admin-panel {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    .hotel-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      background: #fafafa;
    }

    .hotel-card img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 5px;
    }

    .hotel-images {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    button {
      margin-right: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .validate-btn {
      background-color: #4CAF50;
      color: white;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
    }

    .logout-btn {
      float: right;
      background-color: #999;
      color: white;
    }
  </style>
</head>
<body>

<div class="login-section" id="loginSection">
  <h2>Connexion Admin</h2>
  <input type="password" id="adminPassword" placeholder="Mot de passe admin" />
  <button onclick="checkPassword()">Connexion</button>
</div>

<div class="admin-panel" id="adminPanel" style="display: none;">
  <h2>📋 Liste des Hôtels</h2>
  <button class="logout-btn" onclick="logout()">Déconnexion</button>
  <div id="hotelsContainer"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
    authDomain: "congo-reservation.firebaseapp.com",
    projectId: "congo-reservation",
    storageBucket: "congo-reservation.appspot.com",
    messagingSenderId: "54528039217",
    appId: "1:54528039217:web:8158927e3b22c8a24a3810",
    measurementId: "G-E4MZGSVB4H"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const hotelsContainer = document.getElementById("hotelsContainer");

  async function loadHotels() {
    hotelsContainer.innerHTML = '';
    const querySnapshot = await getDocs(collection(db, "hotels"));
    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const div = document.createElement("div");
      div.className = "hotel-card";

      div.innerHTML = `
        <h3>${data.nom} (${data.ville})</h3>
        <p><strong>Adresse :</strong> ${data.adresse}</p>
        <p><strong>Prix :</strong> ${data.prix} FCFA</p>
        <p><strong>Contact :</strong> ${data.contact}</p>
        ${data.siteweb ? `<p><strong>Site web :</strong> <a href="${data.siteweb}" target="_blank">${data.siteweb}</a></p>` : ""}
        <p><strong>Services :</strong> ${data.services ? data.services.join(", ") : "Non spécifié"}</p>
        <div class="hotel-images">
          ${data.images.map(url => `<img src="${url}" />`).join("")}
        </div>
        <br>
        <button class="validate-btn" onclick="validateHotel('${docSnap.id}')">Valider</button>
        <button class="delete-btn" onclick="deleteHotel('${docSnap.id}')">Supprimer</button>
      `;
      hotelsContainer.appendChild(div);
    });
  }

  async function validateHotel(id) {
    const ref = doc(db, "hotels", id);
    await updateDoc(ref, { status: "validé" });
    alert("Hôtel validé !");
    loadHotels();
  }

  async function deleteHotel(id) {
    if (confirm("Supprimer cet hôtel ?")) {
      await deleteDoc(doc(db, "hotels", id));
      alert("Hôtel supprimé.");
      loadHotels();
    }
  }

  window.validateHotel = validateHotel;
  window.deleteHotel = deleteHotel;

  // === Auth admin ===
  function checkPassword() {
    const input = document.getElementById("adminPassword").value;
    if (input === "admin123") {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
      loadHotels();
    } else {
      alert("Mot de passe incorrect !");
    }
  }

  window.logout = function () {
    location.reload();
  };
</script>

</body>
</html>
