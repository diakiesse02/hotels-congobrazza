<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin | Hôtels</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">

  <div id="authSection" class="flex items-center justify-center h-screen">
    <button onclick="login()" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">
      🔐 Se connecter avec Google
    </button>
  </div>

  <div id="adminSection" class="hidden max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center mb-6">📊 Hôtels enregistrés</h1>
    <div id="hotelList" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
      authDomain: "congo-reservation.firebaseapp.com",
      projectId: "congo-reservation",
      storageBucket: "congo-reservation.appspot.com",
      messagingSenderId: "54528039217",
      appId: "1:54528039217:web:8158927e3b22c8a24a3810"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const authorizedEmails = ["label.diak@gmail.com", "nkoukasylvanie@gmail.com"];

    getRedirectResult(auth).then((result) => {
      if (result?.user) {
        const email = result.user.email;
        if (authorizedEmails.includes(email)) {
          document.getElementById("authSection").classList.add("hidden");
          document.getElementById("adminSection").classList.remove("hidden");
          loadHotels();
        } else {
          alert("⛔ Accès refusé à " + email);
        }
      }
    }).catch((error) => {
      console.error("Erreur d'auth:", error);
    });

    window.login = () => {
      signInWithRedirect(auth, provider);
    };

    async function loadHotels() {
      const list = document.getElementById("hotelList");
      list.innerHTML = "Chargement...";

      const snapshot = await getDocs(collection(db, "hotels"));
      list.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        const isValid = data.validé === true;
        const isOnline = data.publie === true;

        const images = Array.isArray(data.imageUrl) ? data.imageUrl : [data.imageUrl];
        const nbPhotos = images.filter(Boolean).length;

        list.innerHTML += `
          <div class="bg-white rounded shadow p-4">
            <div class="flex flex-wrap gap-2 mb-2">
              ${images.map(url => `
                <img src="${url}" class="h-24 w-32 object-cover rounded border" />
              `).join('')}
            </div>
            <p class="text-sm text-gray-500 mb-2">🖼 ${nbPhotos} photo(s)</p>
            <h2 class="text-xl font-bold">${data.nom}</h2>
            <p><strong>Ville:</strong> ${data.ville}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Téléphone:</strong> ${data.telephone || 'N/A'}</p>
            <p><strong>Description:</strong> ${data.description || 'Aucune'}</p>
            <p><strong>Services:</strong> ${(data.services || []).join(", ")}</p>
            <p class="mt-2"><strong>Statut:</strong> 
              <span class="px-2 py-1 text-sm rounded ${isValid ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-800'}">
                ${isValid ? 'Validé' : 'En attente'}
              </span>
              <span class="px-2 py-1 text-sm rounded ${isOnline ? 'bg-blue-100 text-blue-700' : 'bg-gray-200 text-gray-800'}">
                ${isOnline ? 'Publié' : 'Hors ligne'}
              </span>
            </p>
            <div class="mt-4 flex gap-2 flex-wrap">
              <button onclick="validateHotel('${id}')" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">✅ Valider</button>
              <button onclick="togglePublish('${id}', ${isOnline})" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                ${isOnline ? '🚫 Dépublier' : '🌐 Publier'}
              </button>
              <button onclick="deleteHotel('${id}')" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">🗑 Supprimer</button>
            </div>
          </div>
        `;
      });
    }

    window.validateHotel = async (id) => {
      await updateDoc(doc(db, "hotels", id), { validé: true });
      alert("✅ Hôtel validé !");
      loadHotels();
    }

    window.togglePublish = async (id, current) => {
      await updateDoc(doc(db, "hotels", id), { publie: !current });
      alert(`🔁 Hôtel ${!current ? "publié" : "dépublié"} !`);
      loadHotels();
    }

    window.deleteHotel = async (id) => {
      if (confirm("⚠️ Supprimer cet hôtel ?")) {
        await deleteDoc(doc(db, "hotels", id));
        alert("🗑 Supprimé !");
        loadHotels();
      }
    }
  </script>
</body>
</html>
