<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin | Hôtels</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div id="loginContainer" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow text-center max-w-md w-full">
      <h2 class="text-2xl font-bold mb-4">Connexion Administrateur</h2>
      <button id="loginBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Se connecter avec Google</button>
    </div>
  </div>

  <div id="mainContent" class="hidden max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">📋 Liste des Hôtels</h1>
    <div id="hotelList" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
      authDomain: "congo-reservation.firebaseapp.com",
      projectId: "congo-reservation",
      storageBucket: "congo-reservation.appspot.com",
      messagingSenderId: "54528039217",
      appId: "1:54528039217:web:8158927e3b22c8a24a3810"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const authorizedEmails = ["label.diak@gmail.com", "nkoukasylvanie@gmail.com"];

    document.getElementById("loginBtn").addEventListener("click", () => {
      signInWithRedirect(auth, provider);
    });

    onAuthStateChanged(auth, async (user) => {
      if (user && authorizedEmails.includes(user.email)) {
        document.getElementById("loginContainer").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        loadHotels();
      } else if (user && !authorizedEmails.includes(user.email)) {
        alert("⛔ Accès refusé à : " + user.email);
      }
    });

    async function loadHotels() {
      const list = document.getElementById("hotelList");
      list.innerHTML = "Chargement...";
      const snapshot = await getDocs(collection(db, "hotels"));
      list.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        const images = Array.isArray(data.imageUrls) ? data.imageUrls : [data.imageUrl];
        const count = images.length;

        list.innerHTML += `
          <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold">${data.nom}</h2>
            <p class="text-sm text-gray-500 mb-2">${data.ville}</p>
            <div class="grid grid-cols-3 gap-2 mb-2">
              ${images.map(url => `<img src="${url}" class="w-full h-24 object-cover rounded">`).join('')}
            </div>
            <p><strong>📧 Email:</strong> ${data.email}</p>
            <p><strong>📞 Tél:</strong> ${data.telephone}</p>
            <p><strong>🌐 Site:</strong> ${data.siteWeb || 'N/A'}</p>
            <p><strong>📝 Description:</strong> ${data.description}</p>
            <p><strong>🔧 Services:</strong> ${data.services?.join(', ') || 'Aucun'}</p>
            <p><strong>🖼 Nombre d'images:</strong> ${count}</p>
            <div class="mt-4 flex gap-2">
              <button onclick="togglePublish('${id}', ${data.publie})" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">
                ${data.publie ? 'Dépublier' : 'Publier'}
              </button>
              <button onclick="deleteHotel('${id}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Supprimer</button>
            </div>
          </div>
        `;
      });
    }

    window.deleteHotel = async (id) => {
      if (confirm("Supprimer cet hôtel ?")) {
        await deleteDoc(doc(db, "hotels", id));
        alert("Supprimé");
        loadHotels();
      }
    };

    window.togglePublish = async (id, current) => {
      await updateDoc(doc(db, "hotels", id), { publie: !current });
      alert("Statut mis à jour !");
      loadHotels();
    };
  </script>
</body>
</html>
