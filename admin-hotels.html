<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin | Hôtels</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">

  <!-- Section Connexion -->
  <div id="authSection" class="flex items-center justify-center h-screen">
    <button onclick="login()" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">
      🔐 Se connecter avec Google
    </button>
  </div>

  <!-- Section Admin -->
  <div id="adminSection" class="hidden px-4 py-10 max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">📊 Hôtels enregistrés</h1>
    <div id="adminHotelList" class="grid gap-6 md:grid-cols-2"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithRedirect,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      deleteDoc,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
      authDomain: "congo-reservation.firebaseapp.com",
      projectId: "congo-reservation",
      storageBucket: "congo-reservation.appspot.com",
      messagingSenderId: "54528039217",
      appId: "1:54528039217:web:8158927e3b22c8a24a3810"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const authorizedEmails = ["label.diak@gmail.com", "nkoukasylvanie@gmail.com"];

    window.login = () => {
      signInWithRedirect(auth, provider);
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const email = user.email;
        if (authorizedEmails.includes(email)) {
          document.getElementById("authSection").classList.add("hidden");
          document.getElementById("adminSection").classList.remove("hidden");
          loadHotels();
        } else {
          alert("⛔ Accès refusé à " + email);
          await signOut(auth);
        }
      } else {
        document.getElementById("authSection").classList.remove("hidden");
        document.getElementById("adminSection").classList.add("hidden");
      }
    });

    async function loadHotels() {
      const container = document.getElementById("adminHotelList");
      container.innerHTML = "⏳ Chargement...";
      const snapshot = await getDocs(collection(db, "hotels"));
      container.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        const images = Array.isArray(data.images) ? data.images : [data.imageUrl];
        const services = Array.isArray(data.services) ? data.services.join(", ") : "";

        container.innerHTML += `
          <div class="bg-white rounded shadow p-4">
            <h2 class="text-xl font-semibold mb-2">${data.nom}</h2>
            <p><strong>Ville:</strong> ${data.ville}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Téléphone:</strong> ${data.telephone || "N/A"}</p>
            <p><strong>Site Web:</strong> ${data.siteWeb || "Aucun"}</p>
            <p><strong>Description:</strong> ${data.description}</p>
            <p><strong>Services:</strong> ${services}</p>
            <p><strong>Images:</strong> ${images.length} image(s)</p>
            <div class="grid grid-cols-2 gap-2 my-3">
              ${images.map(url => `<img src="${url}" class="w-full h-32 object-cover rounded" />`).join("")}
            </div>
            <div class="flex gap-2 mt-4">
              <button onclick="togglePublish('${id}', ${data.publie})"
                class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                ${data.publie ? "🚫 Dépublier" : "🌐 Publier"}
              </button>
              <button onclick="deleteHotel('${id}')"
                class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">
                🗑 Supprimer
              </button>
            </div>
          </div>
        `;
      });
    }

    window.deleteHotel = async (id) => {
      if (confirm("⚠️ Supprimer cet hôtel ?")) {
        await deleteDoc(doc(db, "hotels", id));
        alert("🗑 Supprimé !");
        loadHotels();
      }
    };

    window.togglePublish = async (id, current) => {
      await updateDoc(doc(db, "hotels", id), { publie: !current });
      alert(`🔁 Hôtel ${!current ? "publié" : "dépublié"} !`);
      loadHotels();
    };
  </script>
</body>
</html>
