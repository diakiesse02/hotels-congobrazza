<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Hôtels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .login-container, .admin-container {
      max-width: 600px;
      margin: 60px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    .hotel {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .actions {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-container" id="loginDiv">
  <h2>Connexion Admin</h2>
  <input type="password" id="adminPassword" placeholder="Mot de passe admin">
  <button onclick="loginAdmin()">Connexion</button>
  <p id="loginError" style="color:red; display:none;">Mot de passe incorrect</p>
</div>

<div class="admin-container" id="adminDiv" style="display:none;">
  <h2>Liste des Hôtels</h2>
  <div id="hotelList"></div>
</div>

<!-- Firebase -->
<script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
    authDomain: "congo-reservation.firebaseapp.com",
    projectId: "congo-reservation",
    storageBucket: "congo-reservation.appspot.com",
    messagingSenderId: "54528039217",
    appId: "1:54528039217:web:8158927e3b22c8a24a3810"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Auth très simple
  function loginAdmin() {
    const password = document.getElementById("adminPassword").value;
    if (password === "admin") {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("adminDiv").style.display = "block";
      fetchHotels();
    } else {
      document.getElementById("loginError").style.display = "block";
    }
  }

  // Récupérer les hôtels
  async function fetchHotels() {
    const hotelsRef = collection(db, "hotels");
    const snapshot = await getDocs(hotelsRef);
    const hotelList = document.getElementById("hotelList");
    hotelList.innerHTML = "";

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const div = document.createElement("div");
      div.className = "hotel";
      div.innerHTML = `
        <strong>Nom:</strong> ${data.nom}<br>
        <strong>Adresse:</strong> ${data.adresse}<br>
        <strong>Téléphone:</strong> ${data.telephone}<br>
        <strong>Services:</strong> ${data.services}<br>
        <img src="${data.imageUrl}" width="100" /><br>
        <div class="actions">
          <button onclick="validerHotel('${docSnap.id}')">Valider</button>
          <button onclick="supprimerHotel('${docSnap.id}')">Supprimer</button>
        </div>
      `;
      hotelList.appendChild(div);
    });
  }

  // Supprimer un hôtel
  async function supprimerHotel(id) {
    if (confirm("Supprimer cet hôtel ?")) {
      await deleteDoc(doc(db, "hotels", id));
      fetchHotels();
    }
  }

  // Valider (ajoute une clé validé:true)
  async function validerHotel(id) {
    await updateDoc(doc(db, "hotels", id), {
      valide: true
    });
    alert("Hôtel validé !");
  }
</script>

</body>
</html>
