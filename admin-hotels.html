<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Hôtels</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div id="loginContainer" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow text-center">
      <h1 class="text-2xl font-bold mb-4">Connexion Admin</h1>
      <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Connexion Google</button>
    </div>
  </div>

  <div id="adminContainer" class="hidden max-w-6xl mx-auto py-10 px-4">
    <h2 class="text-3xl font-bold text-center mb-8">📊 Liste des Hôtels</h2>
    <div id="hotelList" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
      authDomain: "congo-reservation.firebaseapp.com",
      projectId: "congo-reservation",
      storageBucket: "congo-reservation.appspot.com",
      messagingSenderId: "54528039217",
      appId: "1:54528039217:web:8158927e3b22c8a24a3810"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    provider.setPrompt("select_account"); // ➕ Oblige à choisir un compte

    const authorizedEmails = ["label.diak@gmail.com", "nkoukasylvanie@gmail.com"];

    const loginContainer = document.getElementById("loginContainer");
    const adminContainer = document.getElementById("adminContainer");
    const loginBtn = document.getElementById("loginBtn");
    const hotelList = document.getElementById("hotelList");

    loginBtn.addEventListener("click", () => {
      signInWithRedirect(auth, provider);
    });

    onAuthStateChanged(auth, async (user) => {
      if (user && authorizedEmails.includes(user.email)) {
        loginContainer.style.display = "none";
        adminContainer.classList.remove("hidden");
        await loadHotels();
      } else if (user) {
        alert("⛔ Accès refusé à " + user.email);
      }
    });

    async function loadHotels() {
      hotelList.innerHTML = "Chargement...";
      const snapshot = await getDocs(collection(db, "hotels"));
      hotelList.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;

        const images = data.imageUrl instanceof Array ? data.imageUrl : [data.imageUrl];
        const imageCount = images.length;
        const isOnline = data.publie === true;

        hotelList.innerHTML += `
          <div class="bg-white rounded shadow p-4">
            <div class="grid grid-cols-2 gap-2 mb-2">
              ${images.map(url => `<img src="${url}" class="h-32 w-full object-cover rounded" />`).join("")}
            </div>
            <p class="text-sm text-gray-500 mb-1">🖼️ ${imageCount} image(s)</p>
            <h3 class="text-xl font-bold">${data.nom}</h3>
            <p><strong>📍 Ville:</strong> ${data.ville}</p>
            <p><strong>📧 Email:</strong> ${data.email}</p>
            <p><strong>📞 Téléphone:</strong> ${data.telephone}</p>
            <p><strong>🌐 Site:</strong> <a href="${data.siteWeb}" target="_blank" class="text-blue-600 underline">${data.siteWeb}</a></p>
            <p><strong>📝 Description:</strong> ${data.description}</p>
            <p><strong>🛎 Services:</strong> ${data.services?.join(", ") || "Aucun"}</p>

            <div class="mt-3 flex gap-2">
              <button onclick="togglePublish('${id}', ${isOnline})" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                ${isOnline ? '🚫 Dépublier' : '🌐 Publier'}
              </button>
              <button onclick="deleteHotel('${id}')" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">🗑 Supprimer</button>
            </div>
          </div>
        `;
      });
    }

    window.togglePublish = async (id, current) => {
      await updateDoc(doc(db, "hotels", id), { publie: !current });
      alert(`🔁 Hôtel ${!current ? "publié" : "dépublié"} !`);
      await loadHotels();
    };

    window.deleteHotel = async (id) => {
      if (confirm("⚠️ Supprimer cet hôtel ?")) {
        await deleteDoc(doc(db, "hotels", id));
        alert("🗑 Supprimé !");
        await loadHotels();
      }
    };
  </script>
</body>
</html>
