<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin | Hôtels</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">

  <div id="loginContainer" class="h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow max-w-sm w-full text-center">
      <h1 class="text-2xl font-bold mb-4">Accès Admin</h1>
      <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Se connecter avec Google</button>
    </div>
  </div>

  <div id="adminContainer" class="hidden px-6 py-10 max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">📊 Liste des Hôtels</h1>
    <div id="hotelList" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
      authDomain: "congo-reservation.firebaseapp.com",
      projectId: "congo-reservation",
      storageBucket: "congo-reservation.appspot.com",
      messagingSenderId: "54528039217",
      appId: "1:54528039217:web:8158927e3b22c8a24a3810"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const authorizedEmails = ["label.diak@gmail.com", "nkoukasylvanie@gmail.com"];
    const loginContainer = document.getElementById("loginContainer");
    const adminContainer = document.getElementById("adminContainer");
    const loginBtn = document.getElementById("loginBtn");
    const hotelList = document.getElementById("hotelList");

    loginBtn.addEventListener("click", () => {
      sessionStorage.setItem("adminRedirect", "true");
      signInWithRedirect(auth, provider);
    });

    onAuthStateChanged(auth, async (user) => {
      const redirected = sessionStorage.getItem("adminRedirect");
      if (user && redirected === "true") {
        sessionStorage.removeItem("adminRedirect");
        if (authorizedEmails.includes(user.email)) {
          loginContainer.style.display = "none";
          adminContainer.style.display = "block";
          await loadHotels();
        } else {
          alert("⛔ Accès refusé à " + user.email);
        }
      }
    });

    async function loadHotels() {
      hotelList.innerHTML = "Chargement...";
      const snapshot = await getDocs(collection(db, "hotels"));
      hotelList.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;

        hotelList.innerHTML += `
          <div class="bg-white rounded shadow p-4">
            <div class="overflow-x-auto mb-2">
              <div class="flex space-x-2 overflow-x-scroll pb-2">
                ${(Array.isArray(data.imageUrl) ? data.imageUrl : [data.imageUrl])
                  .map(url => `<img src="${url}" class="h-32 w-48 object-cover rounded" />`).join('')}
              </div>
            </div>
            <h2 class="text-xl font-bold mb-1">${data.nom}</h2>
            <p><strong>Ville:</strong> ${data.ville}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Téléphone:</strong> ${data.telephone}</p>
            <p><strong>Site Web:</strong> <a href="${data.siteWeb}" class="text-blue-600 underline" target="_blank">${data.siteWeb}</a></p>
            <p><strong>Description:</strong> ${data.description}</p>
            <p><strong>Services:</strong> ${Array.isArray(data.services) ? data.services.join(", ") : ''}</p>
            <p><strong>Status:</strong> 
              <span class="text-sm px-2 py-1 rounded ${data.validé ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                ${data.validé ? 'Validé' : 'En attente'}
              </span>
              <span class="text-sm px-2 py-1 rounded ${data.publie ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'}">
                ${data.publie ? 'Publié' : 'Hors ligne'}
              </span>
            </p>
            <div class="mt-4 space-x-2">
              <button onclick="publishHotel('${id}', ${data.publie})" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                ${data.publie ? '🚫 Dépublier' : '🌐 Publier'}
              </button>
              <button onclick="deleteHotel('${id}')" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">🗑 Supprimer</button>
            </div>
          </div>
        `;
      });
    }

    window.deleteHotel = async (id) => {
      if (confirm("❌ Supprimer cet hôtel ?")) {
        await deleteDoc(doc(db, "hotels", id));
        alert("✅ Hôtel supprimé !");
        loadHotels();
      }
    };

    window.publishHotel = async (id, currentStatus) => {
      await updateDoc(doc(db, "hotels", id), { publie: !currentStatus });
      alert(`🔁 Hôtel ${!currentStatus ? "publié" : "dépublié"} !`);
      loadHotels();
    };
  </script>
</body>
</html>
