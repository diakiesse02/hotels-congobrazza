<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin | Gestion des Hôtels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Auth Section -->
  <div id="authSection" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow max-w-sm w-full">
      <h1 class="text-2xl font-bold mb-4 text-center">🔐 Connexion Admin</h1>
      <input type="password" id="adminPassword" placeholder="Mot de passe admin"
             class="w-full border p-2 rounded mb-4 outline-none focus:ring-2 focus:ring-blue-400" />
      <button onclick="login()" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Se connecter</button>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="adminSection" class="hidden max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">📊 Hôtels en attente / validés</h1>
    <div id="adminHotelList" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
      authDomain: "congo-reservation.firebaseapp.com",
      projectId: "congo-reservation",
      storageBucket: "congo-reservation.appspot.com",
      messagingSenderId: "54528039217",
      appId: "1:54528039217:web:8158927e3b22c8a24a3810"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const adminPassword = "admin123"; // 🔒 À sécuriser plus tard
    const authSection = document.getElementById("authSection");
    const adminSection = document.getElementById("adminSection");
    const adminHotelList = document.getElementById("adminHotelList");

    window.login = function () {
      const pass = document.getElementById("adminPassword").value.trim();
      if (pass === adminPassword) {
        authSection.classList.add("hidden");
        adminSection.classList.remove("hidden");
        loadHotels();
      } else {
        alert("⛔ Mot de passe incorrect !");
      }
    };

    async function loadHotels() {
      adminHotelList.innerHTML = "<p class='text-center'>Chargement en cours...</p>";
      const snapshot = await getDocs(collection(db, "hotels"));
      adminHotelList.innerHTML = "";

      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const id = docSnap.id;
        const isValid = d.validé === true;
        const isOnline = d.publie === true;
        const image = d.imageUrl || "https://via.placeholder.com/400x200?text=Aucune+image";

        adminHotelList.innerHTML += `
          <div class="bg-white rounded shadow p-4 relative">
            <img src="${image}" alt="Image Hôtel" class="w-full h-48 object-cover rounded mb-2">
            <h3 class="text-xl font-bold">${d.nom || "Nom inconnu"}</h3>
            <p><strong>Ville :</strong> ${d.ville || "N/A"}</p>
            <p><strong>Email :</strong> ${d.email || "N/A"}</p>
            <p class="mt-2"><strong>Status :</strong>
              <span class="text-sm px-2 py-1 rounded ${isValid ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                ${isValid ? '✅ Validé' : '🕓 En attente'}
              </span>
              <span class="text-sm px-2 py-1 rounded ${isOnline ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'}">
                ${isOnline ? '🌐 Publié' : '🚫 Hors ligne'}
              </span>
            </p>
            <div class="mt-4 space-x-2">
              <button onclick="validateHotel('${id}')" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Valider</button>
              <button onclick="togglePublish('${id}', ${isOnline})" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                ${isOnline ? 'Dépublier' : 'Publier'}
              </button>
              <button onclick="deleteHotel('${id}')" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Supprimer</button>
            </div>
          </div>
        `;
      });
    }

    window.validateHotel = async function (id) {
      await updateDoc(doc(db, "hotels", id), { validé: true });
      alert("✅ Hôtel validé !");
      loadHotels();
    };

    window.togglePublish = async function (id, isCurrentlyPublished) {
      await updateDoc(doc(db, "hotels", id), { publie: !isCurrentlyPublished });
      alert(`🌐 Hôtel ${!isCurrentlyPublished ? "publié" : "dépublié"} !`);
      loadHotels();
    };

    window.deleteHotel = async function (id) {
      if (confirm("⚠️ Supprimer cet hôtel ?")) {
        await deleteDoc(doc(db, "hotels", id));
        alert("🗑 Supprimé !");
        loadHotels();
      }
    };
  </script>
</body>
</html>
