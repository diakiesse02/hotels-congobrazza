<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin H√¥tels | Dashboard Congo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Protection mot de passe -->
  <div id="authContainer" class="h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md">
      <h1 class="text-xl font-bold mb-4">üîí Acc√®s Admin</h1>
      <input id="adminPass" type="password" placeholder="Mot de passe" class="border p-2 rounded w-full mb-4" />
      <button onclick="checkPassword()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">Connexion</button>
    </div>
  </div>

  <!-- Contenu admin -->
  <div id="adminContent" class="hidden max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">üè® Gestion des H√¥tels</h1>
    <div id="hotelList" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
      authDomain: "congo-reservation.firebaseapp.com",
      projectId: "congo-reservation",
      storageBucket: "congo-reservation.firebaseapp.com",
      messagingSenderId: "54528039217",
      appId: "1:54528039217:web:8158927e3b22c8a24a3810",
      measurementId: "G-E4MZGSVB4H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const hotelList = document.getElementById("hotelList");

    async function loadHotels() {
      hotelList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "hotels"));
      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const id = docSnap.id;
        hotelList.innerHTML += `
          <div class="bg-white rounded shadow p-4 space-y-2">
            <img src="${d.imageUrl}" class="w-full h-48 object-cover rounded">
            <h3 class="text-xl font-bold">${d.nom}</h3>
            <p><strong>Ville :</strong> ${d.ville}</p>
            <p><strong>Adresse :</strong> ${d.adresse}</p>
            <p><strong>T√©l√©phone :</strong> ${d.telephone}</p>
            <p><strong>Email :</strong> ${d.email}</p>
            ${d.siteweb ? `<p><strong>Site Web :</strong> <a href="${d.siteweb}" target="_blank" class="text-blue-600 underline">${d.siteweb}</a></p>` : ""}
            <p><strong>Chambres :</strong> ${d.chambres}</p>
            <p><strong>Services :</strong> ${d.services?.join(", ")}</p>
            <div class="flex gap-2 mt-4">
              <button onclick="togglePublication('${id}', ${d.publie ? 'false' : 'true'})"
                class="${d.publie ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-green-600 hover:bg-green-700'} text-white px-3 py-1 rounded">
                ${d.publie ? '‚ùå D√©publier' : '‚úÖ Publier'}
              </button>
              <button onclick="supprimerHotel('${id}')" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">
                üóëÔ∏è Supprimer
              </button>
            </div>
          </div>
        `;
      });
    }

    async function togglePublication(id, status) {
      const ref = doc(db, "hotels", id);
      await updateDoc(ref, { publie: status });
      alert(`‚úÖ H√¥tel ${status ? "publi√©" : "d√©publi√©"} !`);
      loadHotels();
    }

    async function supprimerHotel(id) {
      if (confirm("√ätes-vous s√ªr de vouloir supprimer cet h√¥tel ?")) {
        await deleteDoc(doc(db, "hotels", id));
        alert("üóëÔ∏è H√¥tel supprim√© !");
        loadHotels();
      }
    }

    // Authentification simple
    window.checkPassword = function () {
      const pass = document.getElementById("adminPass").value;
      if (pass === "admin123") {
        document.getElementById("authContainer").style.display = "none";
        document.getElementById("adminContent").style.display = "block";
        loadHotels();
      } else {
        alert("Mot de passe incorrect !");
      }
    }
  </script>
</body>
</html>
