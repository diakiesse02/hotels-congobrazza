<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Hôtels | Dashboard Congo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">🔒 Panneau d'administration des Hôtels</h1>

    <div id="hotelAdminList" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
      authDomain: "congo-reservation.firebaseapp.com",
      projectId: "congo-reservation",
      storageBucket: "congo-reservation.firebasestorage.app",
      messagingSenderId: "54528039217",
      appId: "1:54528039217:web:8158927e3b22c8a24a3810",
      measurementId: "G-E4MZGSVB4H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const hotelList = document.getElementById("hotelAdminList");

    async function loadHotels() {
      hotelList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "hotels"));
      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const id = docSnap.id;

        hotelList.innerHTML += `
          <div class="bg-white rounded shadow p-4 relative">
            <img src="${d.imageUrl}" class="w-full h-48 object-cover rounded mb-2">
            <h3 class="text-xl font-bold">${d.nom}</h3>
            <p><strong>Ville :</strong> ${d.ville}</p>
            <p><strong>Adresse :</strong> ${d.adresse}</p>
            <p><strong>Téléphone :</strong> ${d.telephone}</p>
            <p><strong>Email :</strong> ${d.email}</p>
            ${d.siteweb ? `<p><strong>Site Web :</strong> <a class="text-blue-600 underline" href="${d.siteweb}" target="_blank">${d.siteweb}</a></p>` : ""}
            <p><strong>Services :</strong> ${d.services?.join(", ")}</p>
            <p><strong>Chambres :</strong> ${d.chambres}</p>
            <p><strong>Status :</strong> <span class="font-semibold ${d.publie ? 'text-green-600' : 'text-red-500'}">${d.publie ? "Publié" : "En attente"}</span></p>

            <div class="mt-4 flex gap-2">
              <button onclick="validerHotel('${id}', ${d.publie})" class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700">
                ${d.publie ? "🛑 Retirer" : "✅ Publier"}
              </button>
              <button onclick="supprimerHotel('${id}')" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">🗑️ Supprimer</button>
            </div>
          </div>
        `;
      });
    }

    window.validerHotel = async function(id, actuel) {
      const ref = doc(db, "hotels", id);
      await updateDoc(ref, { publie: !actuel });
      alert(actuel ? "❌ Hôtel dépublié !" : "✅ Hôtel publié !");
      loadHotels();
    };

    window.supprimerHotel = async function(id) {
      if (confirm("❗ Es-tu sûr de vouloir supprimer cet hôtel ?")) {
        await deleteDoc(doc(db, "hotels", id));
        alert("✅ Hôtel supprimé !");
        loadHotels();
      }
    };

    loadHotels();
  </script>
</body>
</html>
