<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liste des Hôtels</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Liste des Hôtels</h1>

    <div id="hotel-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Cartes hôtels ici -->
    </div>
  </div>

  <script>
    const hotels = [
      { name: "Hôtel Le Grand", city: "Brazzaville", img: "https://via.placeholder.com/300x200", desc: "Hôtel confortable avec piscine", id: 1 },
      { name: "Résidence Blanche", city: "Pointe-Noire", img: "https://via.placeholder.com/300x200", desc: "Face à la mer", id: 2 },
      { name: "Hôtel du Nord", city: "Oyo", img: "https://via.placeholder.com/300x200", desc: "Ambiance chaleureuse", id: 3 },
      { name: "Palace Dolisie", city: "Dolisie", img: "https://via.placeholder.com/300x200", desc: "Luxueux et moderne", id: 4 },
      { name: "Ouesso Palace", city: "Ouesso", img: "https://via.placeholder.com/300x200", desc: "Vue sur la rivière", id: 5 }
    ];

    const container = document.getElementById("hotel-container");
    hotels.forEach(hotel => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition-all";
      card.innerHTML = `
        <img src="${hotel.img}" alt="${hotel.name}" class="w-full h-40 object-cover" />
        <div class="p-4">
          <h2 class="text-xl font-semibold">${hotel.name}</h2>
          <p class="text-gray-600">${hotel.city}</p>
          <p class="mt-2 text-sm">${hotel.desc}</p>
          <a href="/details-hotel.html?id=${hotel.id}" class="inline-block mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Voir plus</a>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
