<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accueil - Congo Brazza Hôtels</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #e6f0fa;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 40px 20px;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .logo {
      width: 120px;
      height: auto;
    }

    .header-text h1 {
      margin: 0;
      font-size: 32px;
      text-align: center;
    }

    .header-text p {
      margin: 10px 0 0;
      text-align: center;
    }

    nav {
      background-color: #2980b9;
      text-align: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .search-form {
      text-align: center;
      margin: 30px 0;
    }

    .search-form input,
    .search-form select,
    .search-form button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-form button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    .hero-images {
      display: flex;
      justify-content: center;
      padding: 30px 20px;
    }

    .image-container {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .image-container img {
      display: block;
      width: 100%;
      height: auto;
      transition: transform 0.4s ease;
    }

    .image-container:hover img {
      transform: scale(1.05);
    }

    .voir-plus-btn {
      display: block;
      margin: 20px auto;
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 30px 10px;
    }

    .social-icons a {
      margin: 0 8px;
      color: white;
      font-size: 20px;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #3498db;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <img src="logo.png" alt="Logo Hôtel Congo" class="logo">
      <div class="header-text">
        <h1>Bienvenue sur Congo Brazza Hôtels</h1>
        <p>Découvrez les meilleurs hôtels au Congo sur toutes les villes et faites votre réservation</p>
      </div>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="hotels.html">Liste des hôtels</a></li>
      <li><a href="meubles.html">Maisons meublées</a></li>
      <li><a href="reservation.html">Réservation</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <form action="resultats.html" method="get" class="search-form">
    <input type="text" name="ville" placeholder="Ville (ex: Brazzaville)">
    <select name="prix">
      <option value="">Prix</option>
      <option value="1">Moins de 30 000 FCFA</option>
      <option value="2">30 000 à 70 000 FCFA</option>
      <option value="3">Plus de 70 000 FCFA</option>
    </select>
    <button type="submit">Rechercher</button>
  </form>

  <section class="hero-images" id="hero-images">
    <!-- L’image dynamique viendra ici -->
  </section>

  <a href="hotels.html" class="voir-plus-btn">Voir plus d'hôtels</a>

  <footer>
    <p>© 2025 Congo Brazza Hôtels. Tous droits réservés.</p>
    <div class="social-icons">
      <a href="#">🌐</a>
      <a href="#">📸</a>
      <a href="#">🐦</a>
      <a href="#">▶️</a>
    </div>
  </footer>

  <!-- Firebase + Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Cloudinary Widget (si besoin de futur upload) -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

  <script>
    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "TON_DOMAINE.firebaseapp.com",
      projectId: "TON_PROJECT_ID",
      storageBucket: "TON_PROJECT_ID.appspot.com",
      messagingSenderId: "TON_ID",
      appId: "TON_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const container = document.getElementById('hero-images');

    db.collection("hotels")
      .orderBy("dateAjout", "desc")
      .limit(1)
      .get()
      .then((snapshot) => {
        snapshot.forEach((doc) => {
          const data = doc.data();
          const imageUrl = data.imageUrl; // doit être un lien Cloudinary

          const div = document.createElement("div");
          div.className = "image-container";
          div.innerHTML = `<img src="${imageUrl}" alt="${data.nom || 'Hôtel'}" />`;
          container.appendChild(div);
        });
      })
      .catch((error) => {
        console.error("Erreur lors du chargement de l'image :", error);
      });
  </script>

</body>
</html>
