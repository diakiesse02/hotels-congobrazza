<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Hôtels Brazzaville</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #e6f0fa;
    }
    header {
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
    }
    .logo {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 80px;
      height: auto;
    }
    nav {
      background-color: #2980b9;
      text-align: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }
    .hotel-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .hotel-card:hover {
      transform: translateY(-5px);
    }
    .hotel-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .hotel-card-content {
      padding: 15px;
    }
    .hotel-card h3 {
      margin-top: 0;
      color: #2980b9;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      background-color: #3498db;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 30px 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Hôtel Brazzaville" class="logo" />
    <h1>Bienvenue sur Brazzaville Hôtels</h1>
    <p>Découvrez les meilleurs hôtels à Brazzaville, Pointe-Noire et Dolisie</p>
  </header>

      <li><a href="blog.html">Blog</a></li>
      <li><a href="faq.html">FAQ</a></li>
    </ul>
  </nav>
