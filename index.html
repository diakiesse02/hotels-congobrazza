<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin | Hôtels</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Section Authentification -->
  <div id="loginSection" class="flex items-center justify-center h-screen">
    <button onclick="login()" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">
      🔐 Se connecter avec Google
    </button>
  </div>

  <!-- Section Admin -->
  <div id="adminSection" class="hidden max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center mb-6">📋 Liste des Hôtels</h1>
    <div id="hotelList" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, deleteDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
      authDomain: "congo-reservation.firebaseapp.com",
      projectId: "congo-reservation",
      storageBucket: "congo-reservation.appspot.com",
      messagingSenderId: "54528039217",
      appId: "1:54528039217:web:8158927e3b22c8a24a3810"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const authorizedEmails = ["label.diak@gmail.com", "nkoukasylvanie@gmail.com"];

    window.login = () => {
      signInWithRedirect(auth, provider);
    };

    onAuthStateChanged(auth, async (user) => {
      if (user && authorizedEmails.includes(user.email)) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminSection").classList.remove("hidden");
        await loadHotels();
      } else {
        document.getElementById("loginSection").classList.remove("hidden");
        document.getElementById("adminSection").classList.add("hidden");
      }
    });

    async function loadHotels() {
      const hotelList = document.getElementById("hotelList");
      hotelList.innerHTML = "<p class='text-center'>Chargement...</p>";

      const snapshot = await getDocs(collection(db, "hotels"));
      hotelList.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;

        const imageCount = Array.isArray(data.images) ? data.images.length : (data.imageUrl ? 1 : 0);
        const imageUrls = data.images || (data.imageUrl ? [data.imageUrl] : []);

        hotelList.innerHTML += `
          <div class="bg-white rounded shadow p-4">
            <h3 class="text-xl font-bold mb-2">🏨 ${data.nom}</h3>
            <p><strong>Ville:</strong> ${data.ville}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Téléphone:</strong> ${data.telephone}</p>
            <p><strong>Services:</strong> ${(data.services || []).join(', ')}</p>
            <p><strong>Description:</strong> ${data.description}</p>
            <p><strong>Nombre d'images:</strong> ${imageCount}</p>
            <div class="grid grid-cols-2 gap-2 mt-2">
              ${imageUrls.map(url => `<img src="${url}" class="w-full h-32 object-cover rounded" />`).join('')}
            </div>
            <div class="mt-4 flex gap-2">
              <button onclick="deleteHotel('${id}')" class="bg-red-600 text-white px-3 py-1 rounded">🗑 Supprimer</button>
              <button onclick="togglePublish('${id}', ${data.publie})" class="bg-blue-600 text-white px-3 py-1 rounded">
                ${data.publie ? "🚫 Dépublier" : "✅ Publier"}
              </button>
            </div>
          </div>
        `;
      });
    }

    window.deleteHotel = async (id) => {
      if (confirm("Voulez-vous vraiment supprimer cet hôtel ?")) {
        await deleteDoc(doc(db, "hotels", id));
        alert("Supprimé avec succès");
        loadHotels();
      }
    }

    window.togglePublish = async (id, current) => {
      await updateDoc(doc(db, "hotels", id), { publie: !current });
      loadHotels();
    }
  </script>

</body>
</html>
