<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajout HÃ´tel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-lg mx-auto p-6 mt-10 bg-white rounded shadow" id="formContainer" style="display:none;">
    <h1 class="text-2xl font-bold mb-4">ðŸ“‹ Ajouter un hÃ´tel</h1>

    <form id="hotelForm" class="space-y-4">
      <input type="text" id="nom" placeholder="Nom de l'hÃ´tel" required class="w-full p-2 border rounded" />
      <input type="text" id="ville" placeholder="Ville" required class="w-full p-2 border rounded" />
      <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded" />
      <input type="tel" id="telephone" placeholder="TÃ©lÃ©phone" required class="w-full p-2 border rounded" />
      <input type="url" id="siteweb" placeholder="Site web (facultatif)" class="w-full p-2 border rounded" />

      <label class="block font-semibold">Services :</label>
      <div class="grid grid-cols-2 gap-2">
        <label><input type="checkbox" name="services" value="WiFi"> WiFi</label>
        <label><input type="checkbox" name="services" value="Parking"> Parking</label>
        <label><input type="checkbox" name="services" value="Piscine"> Piscine</label>
        <label><input type="checkbox" name="services" value="Climatisation"> Climatisation</label>
      </div>

      <label class="block mt-4">Image :</label>
      <input type="file" id="imageInput" accept="image/*" required class="w-full" />

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Envoyer</button>
    </form>
  </div>

  <div class="text-center mt-20" id="loginContainer">
    <button id="loginBtn" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700">Se connecter avec Google</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
      authDomain: "congo-reservation.firebaseapp.com",
      projectId: "congo-reservation",
      storageBucket: "congo-reservation.appspot.com",
      messagingSenderId: "54528039217",
      appId: "1:54528039217:web:8158927e3b22c8a24a3810"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const loginContainer = document.getElementById("loginContainer");
    const formContainer = document.getElementById("formContainer");

    loginBtn.onclick = () => signInWithRedirect(auth, provider);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginContainer.style.display = "none";
        formContainer.style.display = "block";
      }
    });

    document.getElementById("hotelForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nom = document.getElementById("nom").value;
      const ville = document.getElementById("ville").value;
      const email = document.getElementById("email").value;
      const telephone = document.getElementById("telephone").value;
      const siteweb = document.getElementById("siteweb").value;
      const imageFile = document.getElementById("imageInput").files[0];

      const services = Array.from(document.querySelectorAll("input[name='services']:checked")).map(cb => cb.value);

      // Upload image to Cloudinary
      const formData = new FormData();
      formData.append("file", imageFile);
      formData.append("upload_preset", "unsigned_upload");
      const cloudinaryUrl = "https://api.cloudinary.com/v1_1/dnemkgkyy/image/upload";

      const response = await fetch(cloudinaryUrl, {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      const imageUrl = data.secure_url;

      // Save to Firestore
      await addDoc(collection(db, "hotels"), {
        nom,
        ville,
        email,
        telephone,
        siteweb,
        services,
        imageUrl,
        validÃ©: false,
        publie: false,
        timestamp: new Date()
      });

      alert("âœ… HÃ´tel envoyÃ© avec succÃ¨s !");
      document.getElementById("hotelForm").reset();
    });
  </script>
</body>
</html>
