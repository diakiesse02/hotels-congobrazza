<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajouter H√¥tel - Congo Brazza H√¥tel</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 0; padding: 0; }
    header, footer { background-color: #3498db; color: white; padding: 20px; text-align: center; }
    section { max-width: 800px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; }
    input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    label { font-weight: bold; }
    button { background-color: #27ae60; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; }
    .services label { display: block; margin: 5px 0; }
  </style>
</head>
<body>

  <header>
    <h1>Ajouter un H√¥tel</h1>
  </header>

  <section>
    <form id="form-hotel" onsubmit="submitHotel(event)">
      <label>Nom de l'h√¥tel :</label>
      <input type="text" id="nom" required>

      <label>Adresse :</label>
      <input type="text" id="adresse" required>

      <label>Ville / R√©gion :</label>
      <input type="text" id="ville" required>

      <label>T√©l√©phone :</label>
      <input type="tel" id="telephone" required>

      <label>Email :</label>
      <input type="email" id="email" required>

      <label>Site web (facultatif) :</label>
      <input type="url" id="site">

      <label>Nombre de chambres :</label>
      <input type="number" id="chambres" min="1" required>

      <label>Services propos√©s :</label>
      <div class="services">
        <label><input type="checkbox" name="services" value="Wi-Fi"> Wi-Fi</label>
        <label><input type="checkbox" name="services" value="Piscine"> Piscine</label>
        <label><input type="checkbox" name="services" value="Navette"> Navette</label>
        <label><input type="checkbox" name="services" value="Petit-d√©jeuner"> Petit-d√©jeuner</label>
        <label><input type="checkbox" name="services" value="Climatisation"> Climatisation</label>
      </div>

      <label>Description :</label>
      <textarea id="description" rows="4" required></textarea>

      <label>Photos :</label>
      <input type="file" id="photos" multiple accept="image/*">

      <button type="submit">Ajouter l'h√¥tel</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Congo Brazza H√¥tel</p>
  </footer>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    // üîê Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
      authDomain: "congo-reservation.firebaseapp.com",
      projectId: "congo-reservation",
      storageBucket: "congo-reservation.appspot.com",
      messagingSenderId: "54528039217",
      appId: "1:54528039217:web:8158927e3b22c8a24a3810",
      measurementId: "G-E4MZGSVB4H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Fonction de soumission du formulaire
    window.submitHotel = async function(event) {
      event.preventDefault();

      const nom = document.getElementById("nom").value;
      const adresse = document.getElementById("adresse").value;
      const ville = document.getElementById("ville").value;
      const telephone = document.getElementById("telephone").value;
      const email = document.getElementById("email").value;
      const site = document.getElementById("site").value;
      const chambres = document.getElementById("chambres").value;
      const description = document.getElementById("description").value;

      const services = Array.from(document.querySelectorAll('input[name="services"]:checked')).map(cb => cb.value);
      const photoFiles = document.getElementById("photos").files;
      const photoURLs = [];

      // üì∑ Upload photos
      for (let i = 0; i < photoFiles.length; i++) {
        const file = photoFiles[i];
        const storageRef = ref(storage, `hotels/${nom}/${file.name}`);
        const snapshot = await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(snapshot.ref);
        photoURLs.push(downloadURL);
      }

      try {
        await addDoc(collection(db, "hotels"), {
          nom,
          adresse,
          ville,
          telephone,
          email,
          site,
          chambres,
          description,
          services,
          photos: photoURLs,
          dateAjout: new Date()
        });

        alert("‚úÖ H√¥tel ajout√© avec succ√®s !");
        document.getElementById("form-hotel").reset();
      } catch (e) {
        alert("‚ùå Erreur lors de l'enregistrement : " + e.message);
      }
    }
  </script>
</body>
</html>
