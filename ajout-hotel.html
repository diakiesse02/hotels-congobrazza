<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajouter un hôtel - Congo Brazza Hôtel</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 30px;
      text-align: center;
    }

    form {
      background-color: white;
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form h2 {
      margin-bottom: 25px;
      color: #2c3e50;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .services label {
      display: block;
      margin-bottom: 5px;
    }

    .services input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ajouter un Hôtel</h1>
    <p>Formulaire d’ajout dans la base Firebase</p>
  </header>

  <form id="form-hotel" onsubmit="submitHotel(event)">
    <h2>Informations de l'hôtel</h2>

    <input type="text" id="nom" placeholder="Nom de l'hôtel" required>
    <input type="text" id="adresse" placeholder="Adresse complète" required>
    <input type="text" id="ville" placeholder="Ville / Région" required>
    <input type="tel" id="telephone" placeholder="Téléphone" required>
    <input type="email" id="email" placeholder="Email de contact" required>
    <input type="url" id="site" placeholder="Site Web (optionnel)">
    <input type="number" id="chambres" placeholder="Nombre de chambres" required>

    <label for="photos">Photos de l'hôtel :</label>
    <input type="file" id="photos" accept="image/*" multiple required>

    <div class="services">
      <label>Services proposés :</label>
      <label><input type="checkbox" name="services" value="Wi-Fi"> Wi-Fi</label>
      <label><input type="checkbox" name="services" value="Piscine"> Piscine</label>
      <label><input type="checkbox" name="services" value="Navette"> Navette</label>
      <label><input type="checkbox" name="services" value="Petit-déjeuner"> Petit-déjeuner</label>
      <label><input type="checkbox" name="services" value="Climatisation"> Climatisation</label>
    </div>

    <textarea id="description" placeholder="Description de l'hôtel" rows="5" required></textarea>

    <button type="submit">Ajouter l'hôtel</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
      authDomain: "congo-reservation.firebaseapp.com",
      projectId: "congo-reservation",
      storageBucket: "congo-reservation.appspot.com",
      messagingSenderId: "54528039217",
      appId: "1:54528039217:web:8158927e3b22c8a24a3810",
      measurementId: "G-E4MZGSVB4H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.submitHotel = async function(event) {
      event.preventDefault();

      const nom = document.getElementById("nom").value;
      const adresse = document.getElementById("adresse").value;
      const ville = document.getElementById("ville").value;
      const telephone = document.getElementById("telephone").value;
      const email = document.getElementById("email").value;
      const site = document.getElementById("site").value;
      const chambres = document.getElementById("chambres").value;
      const description = document.getElementById("description").value;

      // Services cochés
      const services = Array.from(document.querySelectorAll('input[name="services"]:checked')).map(cb => cb.value);

      // Upload des photos
      const photoFiles = document.getElementById("photos").files;
      const photoURLs = [];

      for (let i = 0; i < photoFiles.length; i++) {
        const file = photoFiles[i];
        const storageRef = ref(storage, `hotels/${nom}/${file.name}`);
        const snapshot = await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(snapshot.ref);
        photoURLs.push(downloadURL);
      }

      try {
        await addDoc(collection(db, "hotels"), {
          nom, adresse, ville, telephone, email, site, chambres, services, description,
          photos: photoURLs,
          dateAjout: new Date()
        });
        alert("✅ Hôtel ajouté avec succès !");
        document.getElementById("form-hotel").reset();
      } catch (error) {
        console.error("Erreur Firebase:", error);
        alert("❌ Erreur lors de l'ajout : " + error.message);
      }
    }
  </script>

</body>
</html>
