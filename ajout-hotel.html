<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Upload Image Firebase</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
      authDomain: "congo-reservation.firebaseapp.com",
      projectId: "congo-reservation",
      storageBucket: "congo-reservation.appspot.com",
      messagingSenderId: "54528039217",
      appId: "1:54528039217:web:8158927e3b22c8a24a3810",
      measurementId: "G-E4MZGSVB4H"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    window.uploadImage = async function(event) {
      const file = document.getElementById("image").files[0];
      if (!file) {
        alert("Sélectionnez une image.");
        return;
      }

      const storageRef = ref(storage, `test-images/${Date.now()}_${file.name}`);
      try {
        const snapshot = await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(snapshot.ref);
        console.log("Image uploaded ! URL :", downloadURL);
        document.getElementById("result").innerHTML = `<p>Image téléversée !</p><img src="${downloadURL}" width="200" />`;
      } catch (error) {
        console.error("Erreur Upload :", error.message);
        alert("Erreur : " + error.message);
      }
    }
  </script>
</head>
<body>
  <h1>Test Upload Image Firebase</h1>
  <input type="file" id="image" accept="image/*">
  <button onclick="uploadImage()">Uploader</button>
  <div id="result"></div>
</body>
</html>
