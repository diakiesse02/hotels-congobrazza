<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajout H√¥tel | Dashboard Congo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-5xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">üìã Ajouter un H√¥tel</h1>

    <form id="hotelForm" class="bg-white p-6 rounded shadow-md space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input name="nom" placeholder="Nom de l‚Äôh√¥tel" required class="border p-2 rounded" />
        <input name="adresse" placeholder="Adresse" required class="border p-2 rounded" />
        <input name="ville" placeholder="Ville" required class="border p-2 rounded" />
        <input name="telephone" placeholder="T√©l√©phone" required class="border p-2 rounded" />
        <input name="email" placeholder="Email" required class="border p-2 rounded" />
        <input name="siteweb" placeholder="Site web (facultatif)" class="border p-2 rounded" />
        <input name="chambres" type="number" placeholder="Nombre de chambres" required class="border p-2 rounded" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Services :</label>
        <div class="grid grid-cols-2 gap-2">
          <label><input type="checkbox" name="services" value="Wifi" /> Wifi</label>
          <label><input type="checkbox" name="services" value="Piscine" /> Piscine</label>
          <label><input type="checkbox" name="services" value="Restaurant" /> Restaurant</label>
          <label><input type="checkbox" name="services" value="Parking" /> Parking</label>
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-1">Image de l'h√¥tel :</label>
        <input type="file" id="imageInput" accept="image/*" class="p-2 border rounded w-full" required />
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">
        ‚ûï Ajouter H√¥tel
      </button>
    </form>

    <hr class="my-10">

    <h2 class="text-2xl font-bold mb-4">üè® Liste des h√¥tels enregistr√©s</h2>
    <div id="hotelList" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
      authDomain: "congo-reservation.firebaseapp.com",
      projectId: "congo-reservation",
      storageBucket: "congo-reservation.firebasestorage.app",
      messagingSenderId: "54528039217",
      appId: "1:54528039217:web:8158927e3b22c8a24a3810",
      measurementId: "G-E4MZGSVB4H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const CLOUD_NAME = "dnemkgkyy";
    const UPLOAD_PRESET = "unsigned_upload";

    const form = document.getElementById("hotelForm");
    const imageInput = document.getElementById("imageInput");
    const hotelList = document.getElementById("hotelList");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = imageInput.files[0];
      if (!file) return alert("Veuillez s√©lectionner une image.");

      // Upload vers Cloudinary
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      const cloudRes = await axios.post(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, formData);
      const imageUrl = cloudRes.data.secure_url;

      // Donn√©es du formulaire
      const data = Object.fromEntries(new FormData(form));
      const services = [...form.querySelectorAll("input[name='services']:checked")].map(s => s.value);
      data.services = services;
      data.imageUrl = imageUrl;

      await addDoc(collection(db, "hotels"), data);
      form.reset();
      alert("‚úÖ H√¥tel ajout√© !");
      loadHotels();
    });

    // Charger les h√¥tels
    async function loadHotels() {
      hotelList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "hotels"));
      snapshot.forEach(doc => {
        const d = doc.data();
        hotelList.innerHTML += `
          <div class="bg-white rounded shadow p-4">
            <img src="${d.imageUrl}" class="w-full h-48 object-cover rounded mb-2">
            <h3 class="text-xl font-bold">${d.nom}</h3>
            <p><strong>Ville :</strong> ${d.ville}</p>
            <p><strong>Adresse :</strong> ${d.adresse}</p>
            <p><strong>T√©l√©phone :</strong> ${d.telephone}</p>
            <p><strong>Email :</strong> ${d.email}</p>
            ${d.siteweb ? `<p><strong>Site Web :</strong> <a class="text-blue-600 underline" href="${d.siteweb}" target="_blank">${d.siteweb}</a></p>` : ""}
            <p><strong>Services :</strong> ${d.services?.join(", ")}</p>
            <p><strong>Chambres :</strong> ${d.chambres}</p>
          </div>
        `;
      });
    }

    loadHotels();
  </script>
</body>
</html>
