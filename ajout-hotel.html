<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un hôtel</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js"></script>
</head>
<body>
  <h1>Ajouter un hôtel</h1>
  <form id="form-hotel">
    <input type="text" id="nom" placeholder="Nom de l'hôtel" required><br>
    <input type="text" id="adresse" placeholder="Adresse" required><br>
    <input type="text" id="ville" placeholder="Ville" required><br>
    <input type="tel" id="telephone" placeholder="Téléphone" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="url" id="site" placeholder="Site Web"><br>
    <input type="number" id="chambres" placeholder="Nombre de chambres" required><br>

    <select id="services" required>
      <option value="">Choisir un service</option>
      <option>Wi-Fi</option>
      <option>Piscine</option>
      <option>Navette</option>
      <option>Petit-déjeuner</option>
      <option>Climatisation</option>
    </select><br>

    <textarea id="description" placeholder="Description" required></textarea><br>

    <label>Ajouter des images :</label><br>
    <input type="file" id="images" accept="image/*" multiple required><br><br>

    <button type="submit">Envoyer</button>
  </form>

  <script>
    // Initialisation Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
      authDomain: "congo-reservation.firebaseapp.com",
      projectId: "congo-reservation",
      storageBucket: "congo-reservation.appspot.com",
      messagingSenderId: "54528039217",
      appId: "1:54528039217:web:8158927e3b22c8a24a3810",
      measurementId: "G-E4MZGSVB4H"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    document.getElementById("form-hotel").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nom = document.getElementById("nom").value;
      const adresse = document.getElementById("adresse").value;
      const ville = document.getElementById("ville").value;
      const telephone = document.getElementById("telephone").value;
      const email = document.getElementById("email").value;
      const site = document.getElementById("site").value;
      const chambres = document.getElementById("chambres").value;
      const services = document.getElementById("services").value;
      const description = document.getElementById("description").value;
      const imagesInput = document.getElementById("images");

      const imageURLs = [];

      for (let i = 0; i < imagesInput.files.length; i++) {
        const file = imagesInput.files[i];
        const storageRef = storage.ref("hotel_images/" + Date.now() + "_" + file.name);
        const snapshot = await storageRef.put(file);
        const downloadURL = await snapshot.ref.getDownloadURL();
        imageURLs.push(downloadURL);
      }

      await db.collection("hotels").add({
        nom,
        adresse,
        ville,
        telephone,
        email,
        site,
        chambres,
        services,
        description,
        images: imageURLs,
        dateAjout: new Date()
      });

      alert("Hôtel ajouté avec succès !");
      document.getElementById("form-hotel").reset();
    });
  </script>
</body>
</html>
