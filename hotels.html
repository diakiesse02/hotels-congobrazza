<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hôtels au Congo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h2 {
      color: #333;
      margin: 30px 20px 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .hotel-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 300px;
    }
    .hotel-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .hotel-card-content {
      padding: 15px;
    }
    .hotel-card h3 {
      margin-top: 0;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      background-color: #007BFF;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Brazzaville</h2>
  <div class="container" id="hotels-brazzaville">
    <!-- Les hôtels de Brazzaville s'afficheront ici -->
  </div>

  <h2>Pointe-Noire</h2>
  <div class="container" id="hotels-pointe-noire">
    <!-- Les hôtels de Pointe-Noire -->
  </div>

  <h2>Dolisie</h2>
  <div class="container" id="hotels-dolisie">
    <!-- Hôtels de Dolisie -->
  </div>

  <h2>Oyo</h2>
  <div class="container" id="hotels-oyo">
    <!-- Hôtels de Oyo -->
  </div>

  <h2>Ouesso</h2>
  <div class="container" id="hotels-ouesso">
    <!-- Hôtels de Ouesso -->
  </div>

  <script>
    // Exemple d'enregistrement automatique d'un hôtel
    const hotels = [
      {
        ville: 'dolisie',
        nom: 'Hôtel Horizon',
        description: 'Proche gare, salle de conférence, Wi-Fi gratuit',
        image: 'https://source.unsplash.com/400x300/?hotel,dolisie4',
        lien: '#'
      },
      {
        ville: 'oyo',
        nom: 'Résidence Elikya',
        description: 'Vue sur la rivière, climatisation, bon prix',
        image: 'https://source.unsplash.com/400x300/?hotel,oyo1',
        lien: '#'
      },
      {
        ville: 'brazzaville',
        nom: 'Hotel Relax',
        description: 'Au cœur de la ville, petit déjeuner inclus',
        image: 'https://source.unsplash.com/400x300/?hotel,brazzaville1',
        lien: '#'
      }
    ];

    hotels.forEach(hotel => {
      const container = document.getElementById(`hotels-${hotel.ville}`);
      const card = document.createElement('div');
      card.className = 'hotel-card';
      card.innerHTML = `
        <img src="${hotel.image}" alt="${hotel.nom}">
        <div class="hotel-card-content">
          <h3>${hotel.nom}</h3>
          <p>${hotel.description}</p>
          <a href="${hotel.lien}" class="btn">Voir plus</a>
        </div>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
