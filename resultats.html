<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résultats de recherche - Congo Brazza Hôtels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f0f8ff;
    }

    /* ======== HEADER UNIFORME ======== */
    header {
      background-color: #3498db;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    nav {
      background-color: #2980b9;
      text-align: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 14px;
    }

    /* ======== CONTENU ======== */
    .container {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .results-info {
      background-color: #dff0ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .grid-results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .hotel-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s;
    }

    .hotel-card:hover {
      transform: scale(1.02);
    }

    .hotel-card h3 {
      margin-top: 0;
    }

    .hotel-card p {
      margin: 5px 0;
    }

    .btn-retour {
      display: inline-block;
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 40px;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 25px 10px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .header-container {
        flex-direction: column;
        text-align: center;
      }

      .logo {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER UNIFORME -->
  <header>
    <div class="header-container">
      <img src="logo.png" alt="Logo Congo Hôtels" class="logo">
      <div>
        <h1>Bienvenue sur Congo Brazza Hôtels</h1>
        <p>Réservez dans les meilleurs hôtels du pays</p>
      </div>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="hotels.html">Liste des hôtels</a></li>
      <li><a href="meubles.html">Maisons meublées</a></li>
      <li><a href="reservation.html">Réservation</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- CONTENU PRINCIPAL -->
  <div class="container">
    <div class="results-info" id="critere"></div>

    <div id="hotel-list" class="grid-results">
      <!-- Hôtels insérés dynamiquement ici -->
    </div>

    <a href="index.html" class="btn-retour">← Retour à l'accueil</a>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Congo Brazza Hôtels. Tous droits réservés.</p>
  </footer>

  <!-- SCRIPT JS -->
  <script>
    const hotels = [
      { nom: "Hôtel Marina", ville: "Brazzaville", categorie: "Luxe", prix: "70 000 FCFA +", tarif: "75 000 FCFA/nuit" },
      { nom: "Résidence Victoria", ville: "Pointe-Noire", categorie: "Moins cher", prix: "0 - 30 000 FCFA", tarif: "25 000 FCFA/nuit" },
      { nom: "Emeraude Palace", ville: "Brazzaville", categorie: "Luxe", prix: "30 000 - 70 000 FCFA", tarif: "50 000 FCFA/nuit" },
      { nom: "Hôtel Prestige", ville: "Dolisie", categorie: "Moins cher", prix: "30 000 - 70 000 FCFA", tarif: "40 000 FCFA/nuit" },
      { nom: "Hôtel Relax", ville: "Owando", categorie: "Moins cher", prix: "0 - 30 000 FCFA", tarif: "20 000 FCFA/nuit" },
      { nom: "Palace de la Rivière", ville: "Brazzaville", categorie: "Luxe", prix: "70 000 FCFA +", tarif: "90 000 FCFA/nuit" }
    ];

    const params = new URLSearchParams(window.location.search);
    const ville = params.get("ville");
    const categorie = params.get("categorie");
    const prix = params.get("prix");

    document.getElementById("critere").innerHTML = `
      <strong>Critères de recherche :</strong><br>
      ${ville ? "Ville : " + ville + "<br>" : ""}
      ${categorie ? "Catégorie : " + categorie + "<br>" : ""}
      ${prix ? "Prix : " + prix : ""}
    `;

    const hotelList = document.getElementById("hotel-list");

    const results = hotels.filter(h => {
      return (!ville || h.ville.toLowerCase().includes(ville.toLowerCase())) &&
             (!categorie || h.categorie === categorie) &&
             (!prix || h.prix === prix);
    });

    if (results.length === 0) {
      hotelList.innerHTML = "<p>Aucun hôtel trouvé avec ces critères.</p>";
    } else {
      results.forEach(hotel => {
        const div = document.createElement("div");
        div.className = "hotel-card";
        div.innerHTML = `
          <h3>${hotel.nom}</h3>
          <p><strong>Ville :</strong> ${hotel.ville}</p>
          <p><strong>Catégorie :</strong> ${hotel.categorie}</p>
          <p><strong>Prix estimé :</strong> ${hotel.tarif}</p>
          <a href="hotel1.html">Voir l'hôtel</a>
        `;
        hotelList.appendChild(div);
      });
    }
  </script>
</body>
</html>
