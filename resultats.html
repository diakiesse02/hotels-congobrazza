<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Résultats de recherche - Congo Brazza Hôtels</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #e6f0fa;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: auto;
    }

    .header-text h1 {
      margin: 10px 0 0;
    }

    nav {
      background-color: #2980b9;
      text-align: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .results-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px 20px;
    }

    .hotel-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .hotel-card:hover {
      transform: scale(1.02);
    }

    .hotel-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .hotel-card .info {
      padding: 15px;
    }

    .hotel-card h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .hotel-card p {
      margin: 0 0 5px;
      font-size: 14px;
      color: #555;
    }

    .price {
      font-weight: bold;
      color: #2c3e50;
    }

    .whatsapp-btn {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
    }

    .calendar, .avis-form {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .calendar input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .avis-form textarea {
      width: 100%;
      padding: 10px;
      min-height: 80px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .avis-form button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 30px 10px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .hotel-card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo Hôtel Congo" class="logo">
    <div class="header-text">
      <h1>Résultats de recherche</h1>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="hotels.html">Liste des hôtels</a></li>
      <li><a href="reservation.html">Réservation</a></li>
      <li><a href="galerie.html">Galerie</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="results-container" id="results">
    <!-- Résultats dynamiques -->
  </div>

  <!-- Calendrier de réservation -->
  <div class="calendar">
    <h3>Choisir une date pour réserver</h3>
    <input type="date" id="dateReservation">
  </div>

  <!-- Formulaire d’avis client -->
  <div class="avis-form">
    <h3>Laissez votre avis</h3>
    <textarea placeholder="Votre avis..."></textarea>
    <button>Envoyer</button>
  </div>

  <footer>
    <p>© 2025 Congo Brazza Hôtels. Tous droits réservés.</p>
  </footer>

  <script>
    // Simule des résultats (tu pourras les remplacer par une base plus tard)
    const hotels = [
      {
        nom: "Hôtel Résidence Brazza",
        image: "chambre1.png",
        prix: "35 000 FCFA",
        ville: "Brazzaville",
        lienWhatsapp: "https://wa.me/242061234567?text=Je%20veux%20réserver%20à%20l'hôtel%20Résidence%20Brazza"
      },
      {
        nom: "Émeraude Palace",
        image: "chambre2.png",
        prix: "50 000 FCFA",
        ville: "Pointe-Noire",
        lienWhatsapp: "https://wa.me/242068765432?text=Je%20veux%20réserver%20à%20Émeraude%20Palace"
      },
      {
        nom: "Villa Luxe",
        image: "chambre3.png",
        prix: "75 000 FCFA",
        ville: "Dolisie",
        lienWhatsapp: "https://wa.me/242069876543?text=Je%20veux%20réserver%20à%20Villa%20Luxe"
      }
    ];

    function afficherResultats() {
      const params = new URLSearchParams(window.location.search);
      const ville = params.get("ville")?.toLowerCase() || "";
      const prix = params.get("prix") || "";

      const container = document.getElementById("results");
      const filtrés = hotels.filter(hotel => {
        let matchVille = ville === "" || hotel.ville.toLowerCase().includes(ville);
        let matchPrix = true;
        if (prix === "1") matchPrix = parseInt(hotel.prix) <= 30000;
        else if (prix === "2") matchPrix = parseInt(hotel.prix) > 30000 && parseInt(hotel.prix) <= 70000;
        else if (prix === "3") matchPrix = parseInt(hotel.prix) > 70000;
        return matchVille && matchPrix;
      });

      if (filtrés.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>Aucun résultat trouvé.</p>";
        return;
      }

      filtrés.forEach(hotel => {
        container.innerHTML += `
          <div class="hotel-card">
            <img src="${hotel.image}" alt="${hotel.nom}">
            <div class="info">
              <h3>${hotel.nom}</h3>
              <p>Ville : ${hotel.ville}</p>
              <p class="price">Prix : ${hotel.prix}</p>
              <a href="${hotel.lienWhatsapp}" class="whatsapp-btn" target="_blank">Réserver via WhatsApp</a>
            </div>
          </div>
        `;
      });
    }

    window.onload = afficherResultats;
  </script>

</body>
</html>
