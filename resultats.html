<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résultats de recherche</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hotel-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>Résultats de recherche</h1>
  <div id="resultats"></div>

  <script>
    // Données simulées (tu peux les remplacer par tes vraies données ou AJAX)
    const hotels = [
      {
        nom: "Résidence Marina",
        ville: "Brazzaville",
        prix: 25000
      },
      {
        nom: "Emeraude Palace",
        ville: "Pointe-Noire",
        prix: 45000
      },
      {
        nom: "Hôtel Luxe Royal",
        ville: "Brazzaville",
        prix: 75000
      }
    ];

    // Fonction pour récupérer les paramètres de l'URL
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const villeParam = getParam("ville")?.toLowerCase() || "";
    const prixParam = getParam("prix"); // "1", "2", ou "3"

    // Filtrage
    const resultats = hotels.filter(hotel => {
      const matchVille = villeParam === "" || hotel.ville.toLowerCase().includes(villeParam);
      let matchPrix = true;

      if (prixParam === "1") matchPrix = hotel.prix < 30000;
      else if (prixParam === "2") matchPrix = hotel.prix >= 30000 && hotel.prix <= 70000;
      else if (prixParam === "3") matchPrix = hotel.prix > 70000;

      return matchVille && matchPrix;
    });

    const container = document.getElementById("resultats");

    if (resultats.length === 0) {
      container.innerHTML = "<p>Aucun hôtel trouvé avec ces critères.</p>";
    } else {
      resultats.forEach(hotel => {
        const div = document.createElement("div");
        div.className = "hotel-card";
        div.innerHTML = `
          <h3>${hotel.nom}</h3>
          <p><strong>Ville:</strong> ${hotel.ville}</p>
          <p><strong>Prix:</strong> ${hotel.prix.toLocaleString()} FCFA</p>
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
