    .refresh-btn {

<body>

  <h1>ðŸ“‹ Liste des RÃ©servations</h1>
  <button class="refresh-btn" onclick="loadReservations()">ðŸ”„ RafraÃ®chir</button>

  <table>
    <thead>
      <tr>
        <th>HÃ´tel</th>
        <th>Chambre</th>
        <th>Nom</th>
        <th>TÃ©lÃ©phone</th>
        <th>Email</th>
        <th>ArrivÃ©e</th>
        <th>DÃ©part</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody id="reservationsTable">
      <!-- DonnÃ©es injectÃ©es ici -->
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
      authDomain: "congo-reservation.firebaseapp.com",
      projectId: "congo-reservation",
      storageBucket: "congo-reservation.appspot.com",
      messagingSenderId: "54528039217",
      appId: "1:54528039217:web:8158927e3b22c8a24a3810",
      measurementId: "G-E4MZGSVB4H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadReservations() {
      const table = document.getElementById("reservationsTable");
      table.innerHTML = "";

      const q = query(collection(db, "reservations"), orderBy("date_reservation", "desc"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const data = doc.data();

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.hotel}</td>
          <td>${data.type}</td>
          <td>${data.nom}</td>
          <td>${data.telephone}</td>
          <td>${data.email}</td>
          <td>${data.date_arrivee}</td>
          <td>${data.date_depart}</td>
          <td>${data.message || "-"}</td>
        `;
        table.appendChild(row);
      });
    }

    window.onload = loadReservations;
  </script>
</body>
