<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin ‚Äì R√©servations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .login-box, .admin-panel {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .refresh-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

  <div class="login-box" id="loginBox">
    <h1>üîê Acc√®s Admin</h1>
    <p>Entrez le mot de passe pour acc√©der √† la gestion des r√©servations :</p>
    <input type="password" id="adminPassword" placeholder="Mot de passe..." />
    <button onclick="checkPassword()">Connexion</button>
  </div>

  <div class="admin-panel" id="adminPanel" style="display:none;">
    <h1>üìã R√©servations ‚Äì Admin</h1>
    <button class="refresh-btn" onclick="loadReservations()">üîÑ Rafra√Æchir</button>

    <table>
      <thead>
        <tr>
          <th>H√¥tel</th>
          <th>Chambre</th>
          <th>Nom</th>
          <th>T√©l√©phone</th>
          <th>Email</th>
          <th>Arriv√©e</th>
          <th>D√©part</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody id="reservationsTable">
        <!-- Donn√©es inject√©es ici -->
      </tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo9JsPem6NqNWL1DHiPQFck5PLJvADRUI",
      authDomain: "congo-reservation.firebaseapp.com",
      projectId: "congo-reservation",
      storageBucket: "congo-reservation.appspot.com",
      messagingSenderId: "54528039217",
      appId: "1:54528039217:web:8158927e3b22c8a24a3810",
      measurementId: "G-E4MZGSVB4H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadReservations() {
      const table = document.getElementById("reservationsTable");
      table.innerHTML = "";

      const q = query(collection(db, "reservations"), orderBy("date_reservation", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.hotel}</td>
          <td>${data.type}</td>
          <td>${data.nom}</td>
          <td>${data.telephone}</td>
          <td>${data.email}</td>
          <td>${data.date_arrivee}</td>
          <td>${data.date_depart}</td>
          <td>${data.message || "-"}</td>
        `;
        table.appendChild(row);
      });
    }

    // üîê Mot de passe d'acc√®s (modifie ici)
    const correctPassword = "admin123";

    function checkPassword() {
      const input = document.getElementById("adminPassword").value;
      if (input === correctPassword) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadReservations();
      } else {
        alert("Mot de passe incorrect.");
      }
    }
  </script>
</body>
</html>
