<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Publicit√© - Congo Brazza H√¥tels</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    section {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #3498db;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <header>
    <h1>Faites la promotion de votre h√¥tel ou maison meubl√©e</h1>
    <p>Ajoutez votre annonce publicitaire et gagnez en visibilit√© !</p>
  </header>

  <section>
    <h2>Formulaire de publicit√©</h2>
    <form id="publicite-form">
      <input type="text" name="nom_etablissement" placeholder="Nom de l'√©tablissement" required>
      <input type="email" name="email" placeholder="Adresse Email" required>
      <input type="tel" name="telephone" placeholder="T√©l√©phone">
      <input type="text" name="ville" placeholder="Ville">
      <textarea name="description" placeholder="Description de l‚Äôoffre publicitaire" rows="5"></textarea>
      <label>Images (max 3):</label>
      <input type="file" id="images" name="images" multiple accept="image/*">
      <select name="duree">
        <option value="">Dur√©e souhait√©e</option>
        <option value="7j">1 semaine</option>
        <option value="30j">1 mois</option>
        <option value="custom">Autre</option>
      </select>
      <button type="submit">Envoyer ma publicit√©</button>
    </form>
  </section>

  <!-- üî• Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "TA_CLE",
      authDomain: "TON_PROJET.firebaseapp.com",
      projectId: "TON_PROJET",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "XXX",
      appId: "XXX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById('publicite-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nom = e.target.nom_etablissement.value;
      const email = e.target.email.value;
      const telephone = e.target.telephone.value;
      const ville = e.target.ville.value;
      const description = e.target.description.value;
      const duree = e.target.duree.value;
      const images = document.getElementById('images').files;

      try {
        const imageUrls = [];

        for (const image of images) {
          const imageRef = ref(storage, 'publicites/' + Date.now() + '-' + image.name);
          await uploadBytes(imageRef, image);
          const imageUrl = await getDownloadURL(imageRef);
          imageUrls.push(imageUrl);
        }

        await addDoc(collection(db, "publicites"), {
          nom,
          email,
          telephone,
          ville,
          description,
          duree,
          images: imageUrls,
          timestamp: new Date()
        });

        alert("Publicit√© envoy√©e avec succ√®s !");
        e.target.reset();

      } catch (error) {
        console.error("Erreur :", error);
        alert("Erreur lors de l'envoi : " + error.message);
      }
    });
  </script>

</body>
</html>
