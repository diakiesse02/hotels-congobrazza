<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Publicité - Congo Brazza Hôtels</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    section {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #3498db;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <header>
    <h1>Faites la promotion de votre hôtel ou maison meublée</h1>
    <p>Ajoutez votre annonce publicitaire et gagnez en visibilité !</p>
  </header>

  <section>
    <h2>Formulaire de publicité</h2>
    <form id="pub-form">
      <input type="text" name="nom_etablissement" placeholder="Nom de l'établissement" required>
      <input type="email" name="email" placeholder="Adresse Email" required>
      <input type="tel" name="telephone" placeholder="Téléphone">
      <input type="text" name="ville" placeholder="Ville">
      <textarea name="description" placeholder="Description de l’offre publicitaire" rows="5"></textarea>
      <label>Images (max 3):</label>
      <input type="file" name="images" multiple accept="image/*">
      <select name="duree">
        <option value="">Durée souhaitée</option>
        <option value="7j">1 semaine</option>
        <option value="30j">1 mois</option>
        <option value="custom">Autre</option>
      </select>
      <button type="submit">Envoyer ma publicité</button>
    </form>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyArRdBWuZANHdThzHVLdVh1XXqliInuGmA",
      authDomain: "congo-hotels.firebaseapp.com",
      projectId: "congo-hotels",
      storageBucket: "congo-hotels.firebasestorage.app",
      messagingSenderId: "427899226169",
      appId: "1:427899226169:web:d450701e4e5c4ca21565e8",
      measurementId: "G-ZMTLRBW0Z9"
    };

    // Initialiser Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Gérer la soumission du formulaire
    document.getElementById("pub-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nom = this.nom_etablissement.value;
      const email = this.email.value;
      const telephone = this.telephone.value;
      const ville = this.ville.value;
      const description = this.description.value;
      const duree = this.duree.value;

      try {
        await db.collection("hotels").add({
          nom,
          email,
          telephone,
          ville,
          description,
          duree,
          createdAt: new Date()
        });

        alert("Publicité envoyée avec succès !");
        this.reset();
      } catch (error) {
        console.error("Erreur d'envoi :", error);
        alert("Une erreur est survenue. Veuillez réessayer.");
      }
    });
  </script>

</body>
</html>
