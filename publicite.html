<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Formulaire Publicitaire</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #3498db;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #message {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Publicit√© pour votre h√¥tel</h1>

  <form id="pubForm">
    <input type="text" name="nom" placeholder="Nom de l'√©tablissement" required />
    <input type="email" name="email" placeholder="Adresse Email" required />
    <input type="tel" name="telephone" placeholder="T√©l√©phone" required />
    <input type="text" name="ville" placeholder="Ville" />
    <textarea name="description" placeholder="Description de l‚Äôoffre publicitaire" rows="4"></textarea>
    <label>Image :</label>
    <input type="file" name="image" accept="image/*" required />
    <select name="duree">
      <option value="">Dur√©e souhait√©e</option>
      <option value="7j">1 semaine</option>
      <option value="30j">1 mois</option>
      <option value="custom">Autre</option>
    </select>
    <button type="submit">Envoyer</button>
    <div id="message"></div>
  </form>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";

    // Config Firebase (‚ö†Ô∏è √† personnaliser avec TON projet Firebase)
    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_DOMAINE.firebaseapp.com",
      projectId: "TON_PROJECT_ID",
      storageBucket: "TON_PROJECT_ID.appspot.com",
      messagingSenderId: "TON_MESSAGING_ID",
      appId: "TON_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById("pubForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "Envoi en cours...";

      const nom = form.nom.value;
      const email = form.email.value;
      const telephone = form.telephone.value;
      const ville = form.ville.value;
      const description = form.description.value;
      const duree = form.duree.value;
      const imageFile = form.image.files[0];

      try {
        // Upload image to Firebase Storage
        const imageRef = ref(storage, `publicites/${Date.now()}_${imageFile.name}`);
        await uploadBytes(imageRef, imageFile);
        const imageURL = await getDownloadURL(imageRef);

        // Add doc to Firestore
        await addDoc(collection(db, "publicites"), {
          nom,
          email,
          telephone,
          ville,
          description,
          duree,
          images: [imageURL], // Tableau pour potentiellement plusieurs images
          createdAt: new Date()
        });

        message.textContent = "Publicit√© envoy√©e avec succ√®s üéâ";
        form.reset();
      } catch (error) {
        console.error("Erreur d'envoi :", error);
        message.textContent = "Erreur lors de l'envoi. Veuillez r√©essayer.";
      }
    });
  </script>
</body>
</html>
